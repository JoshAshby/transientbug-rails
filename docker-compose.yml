version: "3"

services:
  postgres:
    image: "postgres:9.6-alpine"
    environment:
      POSTGRES_USER: "transientbug"
      POSTGRES_PASSWORD: "yourpassword"
    networks:
      - "services"
    volumes:
      - "postgres:/var/lib/postgresql/data"

  elasticsearch:
    image: "blacktop/elasticsearch:5.6"
    networks:
      - "services"
    volumes:
      - "elasticsearch:/usr/share/elasticsearch/data"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9200/_cluster/health", "||", "exit", "1"]
      interval: 1m
      timeout: 10s
      retries: 5

  redis:
    image: "redis:4-alpine"
    networks:
      - "services"
    volumes:
      - "redis:/data"

  sidekiq:
    depends_on:
      - "postgres"
      - "elasticsearch"
      - "redis"
    build:
      context: .
      args:
        rails_master_key: ${RAILS_MASTER_KEY}
    command: bundle exec sidekiq -C config/sidekiq.yml
    #volumes:
      #- ".:/app"
    networks:
      - "services"
    env_file:
      - ".env.production"

  rails:
    depends_on:
      - "postgres"
      - "elasticsearch"
      - "redis"
    build:
      context: .
      args:
        rails_master_key: ${RAILS_MASTER_KEY}
    ports:
      - "8000:3000"
    volumes:
      #- ".:/app"
      - "./storage:/dropzone"
    networks:
      - "exposed"
      - "services"
    env_file:
      - ".env.production"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost", "||", "exit", "1"]
      interval: 1m
      timeout: 10s
      retries: 5

  cable:
    depends_on:
      - "redis"
    build:
      context: .
      args:
        rails_master_key: ${RAILS_MASTER_KEY}
    command: bundle exec puma -p 28080 cable/config.ru
    ports:
      - "28080:28080"
    #volumes:
      #- ".:/app"
    networks:
      - "exposed"
      - "services"
    env_file:
      - ".env.production"

volumes:
  redis:
  postgres:
  elasticsearch:

networks:
  exposed:
  services:
