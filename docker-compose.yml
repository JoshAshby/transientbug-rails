version: "3"

services:
  postgres:
    image: "postgres:9.6-alpine"
    environment:
      POSTGRES_USER: "transientbug"
      POSTGRES_PASSWORD: "yourpassword"
    networks:
      - "services"
    volumes:
      - "postgres:/var/lib/postgresql/data"

  elasticsearch:
    image: "blacktop/elasticsearch:5.6"
    environment:
      ES_JAVA_OPTS: "-Xms512m -Xmx512m"
      discovery.type: "single-node"
    networks:
      - "services"
    volumes:
      - "elasticsearch:/usr/share/elasticsearch/data"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9200/_cluster/health", "||", "exit", "1"]
      interval: 1m
      timeout: 10s
      retries: 5

  redis:
    image: "redis:4-alpine"
    networks:
      - "services"
    volumes:
      - "redis:/data"

  sidekiq:
    image: "docker.pkg.github.com/transientbug/transientbug-rails/app:latest"
    depends_on:
      - "postgres"
      - "elasticsearch"
      - "redis"
    volumes:
      - "./storage:/dropzone"
    command: bundle exec sidekiq -C config/sidekiq.yml
    networks:
      - "services"
    env_file:
      - ".env.production"

  #clockwork:
    #image: "docker.pkg.github.com/transientbug/transientbug-rails/app:latest"
    #depends_on:
      #- "postgres"
      #- "elasticsearch"
      #- "redis"
      #- "sidekiq"
    #command: bundle exec clockwork clock.rb
    #networks:
      #- "services"
    #env_file:
      #- ".env.production"

  rails:
    image: "docker.pkg.github.com/transientbug/transientbug-rails/app:latest"
    depends_on:
      - "postgres"
      - "elasticsearch"
      - "redis"
    ports:
      - "8000:3000"
    volumes:
      - "./storage:/dropzone"
    networks:
      - "exposed"
      - "services"
    env_file:
      - ".env.production"
    healthcheck:
      test: "curl -f http://localhost:8000/"
      interval: 1m
      timeout: 10s
      retries: 5

