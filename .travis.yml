dist: trusty
sudo: false

language: ruby
rvm:
  - 2.5

nvm:
  - 8.3.0

addons:
  chrome: stable
  postgresql: "9.6"

services:
  - postgresql
  - redis-server

# only build pushes to master, force build branches and PRs
branches:
  only:
    - master
    - /force-build$/ # allow for developers to force CI builds if required before PR

cache:
  bundler: true
  yarn: true
  directories:
    - elasticsearch-5.5.1

matrix:
  fast_finish: true

env:
  global:
    - ES_VERSION=5.5.1
    - ES_DOWNLOAD_URL=https://artifacts.elastic.co/downloads/elasticsearch/elasticsearch-${ES_VERSION}.tar.gz

before_install:
  - gem update --system
  - gem install bundler

jobs:
  include:
    - stage: test
      script: .travis/rspec

    - stage: stylistic
      script: bundle exec rubocop

    - stage: stylistic
      script: yarn eslint app/javascript/**/*

    - stage: docs
      script: bundle exec yard

    - stage: compile
      script: .travis/assets
      if: branch = master AND type != pull_request
